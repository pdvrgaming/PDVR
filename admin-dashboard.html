<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - PDVR Gaming</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="dashboard">
        <header class="dashboard-header">
            <div class="container">
                <h1>PDVR Gaming - Admin Dashboard</h1>
                <div class="header-actions">
                    <span id="adminWelcome">Welcome, Admin</span>
                    <button onclick="toggleTheme()" class="btn btn-accent" id="themeToggle">ðŸŒ™</button>
                    <button onclick="logout()" class="btn btn-secondary">Logout</button>
                </div>
            </div>
        </header>

        <main class="dashboard-main">
            <div class="container">
                <div class="dashboard-tabs">
                    <button class="tab-btn active" onclick="showTab('employees')">Manage Employees</button>
                    <button class="tab-btn" onclick="showTab('customers')">View Customers</button>
                </div>

                <!-- Employees Tab -->
                <div id="employees-tab" class="tab-content active">
                    <div class="section-header">
                        <h2>Employee Management</h2>
                        <button onclick="showAddEmployeeModal()" class="btn btn-primary">Add Employee</button>
                    </div>
                    

                    
                    <div id="employeesList" class="data-grid"></div>
                </div>

                <!-- Customers Tab -->
                <div id="customers-tab" class="tab-content">
                    <div class="section-header">
                        <h2>Customer Analytics</h2>
                        <button onclick="showDateView()" class="btn btn-primary" id="dateViewBtn">Date View</button>
                    </div>
                    
                    <div class="filters">
                        <select id="customerEmployeeFilter" onchange="updateWorkplaceFilter()">
                            <option value="">All Employees</option>
                        </select>
                        <select id="customerWorkplaceFilter" onchange="filterCustomers()">
                            <option value="">All Workplaces</option>
                        </select>
                        <input type="date" id="startDate">
                        <input type="date" id="endDate">
                        <button onclick="filterCustomers()" class="btn btn-primary">Filter</button>
                        <button onclick="resetCustomerFilters()" class="btn btn-secondary">View All</button>
                    </div>
                    
                    <div class="analytics">
                        <div class="stat-card">
                            <h3>Total Customers</h3>
                            <div id="totalCustomers" class="stat-value">0</div>
                        </div>
                        <div class="stat-card">
                            <h3>Total Revenue</h3>
                            <div id="totalRevenue" class="stat-value">â‚¹0</div>
                        </div>
                    </div>
                    
                    <div id="dateCardsView" class="date-cards-grid" style="display: none;"></div>
                    <div id="customersList" class="data-grid"></div>
                </div>
            </div>
        </main>
    </div>

    <!-- Add Employee Modal -->
    <div id="addEmployeeModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Add New Employee</h3>
                <span class="close" onclick="closeModal('addEmployeeModal')">&times;</span>
            </div>
            <form id="addEmployeeForm">
                <div class="form-group">
                    <label for="empName">Full Name</label>
                    <input type="text" id="empName" required style="text-transform: uppercase;" oninput="checkEmployeeId();">
                </div>
                <div class="form-group">
                    <label for="empPhone">Phone Number</label>
                    <input type="tel" id="empPhone" required  pattern="^[0-9]{10}$" maxlength="10" title="Phone number must be exactly 10 digits" oninput="validatePhoneNumber(); checkEmployeeId();">
                </div>
                <div class="form-group">
                    <label for="empId">Employee ID</label>
                    <input type="text" id="empId" required oninput="checkEmployeeId()">
                </div>
                <div class="form-group">
                    <label for="empPassword">Password</label>
                    <input type="password" id="empPassword" required oninput="checkEmployeeId();">
                </div>
                <div class="form-group">
                    <label for="empWorkplace">Workplace</label>
                     <input type="text" id="empWorkplace" required oninput="checkEmployeeId()">                    
                </div>
                <div class="form-actions">
                    <button type="button" onclick="closeModal('addEmployeeModal')" class="btn btn-secondary">Cancel</button>
                    <button type="button" class="btn btn-primary" onclick="addEmployeeNow()">Add Employee</button>
                </div>
            </form>
        </div>
    </div>

    <div id="toast" class="toast"></div>
    
    <script src="theme.js"></script>
    <script src="auth.js"></script>
    <script src="api.js"></script>
    <script src="admin.js"></script>
</body>
</html>
